{% extends "student_app/base.html" %}

{% block content %}
<h2 class="mb-4">{{ action }} Student</h2>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      
      {{ form.as_p }}
      
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">{{ action }} Student</button>
        <a href="{% url 'student_list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
